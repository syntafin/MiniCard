<!DOCTYPE html>
<head>
    <title>Syntafin.dev Contact Info</title>
    <link href="main.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="favicon.png">
</head>
<body>
<div class="content">
    <div class="card">
        <div class="card__side card__side--front">
            <!-- Front Content -->
            <div class="card__cont">
                <span class="blue">echo</span><span>(<span class="green">'Hello World!'</span>);</span>
            </div>
        </div>
        <div class="card__side card__side--back">
            <!-- Back Content -->
            <div class="card__cta">
                <p><span class="purple">class</span> aboutMe
                    <br />
                    <span class="cyan">{</span>
                    <br />
                    <span class="space red">$name</span> <span class="cyan">=</span> <span class="green">'Syntafin'</span>;
                    <br/>
                    <span class="space red">$email</span> <span class="cyan">=</span> <a href="mailto://hello@syntafin.dev" style="text-decoration: none;" class="green">'hello@syntafin.dev'</a>;
                    <br/>
                    <span class="space red">$discord</span> <span class="cyan">=</span> <a href="https://www.discordapp.com/users/64382083191017472" style="text-decoration: none;" class="green">'syntafin'</a>;
                    <br />
                    <span class="space red">$xmpp</span> <span class="cyan">=</span> <a href="xmpp://syntafin@tengu.chat" style="text-decoration: none;" class="green">'syntafin@tengu.chat'</a>;
                    <br />
                    <span class="space red">$mastodon</span> <span class="cyan">=</span> <a href="https://social.xivdata.com/@syntafin" style="text-decoration: none;" class="green">'@syntafin@xivdata.com'</a>;
                    <br />
                    <span class="space red">$position</span> <span class="cyan">=</span> <span class="green">'free developer'</span>;
                    <br/>
                    <span class="space red">$website</span> <span class="cyan">=</span> <span class="green">'syntafin.de'</span>;
                    <br/>
                    <span class="space purple">return</span> <span class="yellow">view</span>(<a href="https://syntafin.de" style="text-decoration: none;"><span class="cyan">'info'</span></a>);
                    <br />
                    <span class="cyan">}</span>
                </p>
            </div>
        </div>
    </div>
</div>
</body>
