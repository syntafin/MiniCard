<!DOCTYPE html>
<head>
    <title>Syntafin.dev Contact Info</title>
    <link href="main.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="favicon.png">
</head>
<body>
<div class="content">
    <div class="card">
        <div class="card__side card__side--front">
            <!-- Front Content -->
            <div class="card__cont">
                <span class="blue">echo</span><span>(<span class="green">'Hello World!'</span>);</span>
            </div>
        </div>
        <div class="card__side card__side--back">
            <!-- Back Content -->
            <div class="card__cta">
                <p><span class="purple">class</span> aboutMe
                    <br />
                    <span class="cyan">{</span>
                    <br />
                    <span class="space red">$name</span> <span class="cyan">=</span> <span class="green">'Syntafin'</span>;
                    <br/>
                    <span class="space red">$email</span> <span class="cyan">=</span> <span class="green">'mail@syntaf.in'</span>;
                    <br/>
                    <span class="space red">$position</span> <span class="cyan">=</span> <span class="green">'free developer'</span>;
                    <br/>
                    <span class="space red">$website</span> <span class="cyan">=</span> <span class="green">'syntafin.dev'</span>;
                    <br/>
                    <span class="space purple">return</span> <span class="yellow">view</span>(<a href="https://syntafin.dev" style="text-decoration: none;"><span class="cyan">'info'</span></a>);
                    <br />
                    <span class="cyan">}</span>
                </p>
            </div>
        </div>
    </div>
</div>
</body>
